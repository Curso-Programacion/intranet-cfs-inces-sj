<section class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title pull-right">                
                        <span class="label label-success">Fomulario de Registro de Personas</span>          </h3>
                </div>
                <div class="box-body">
                    <!-- Date dd/mm/yyyy -->
                    <div class="form-group">
                        <label>Nombres:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </div>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Telefono Movil:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" id="mobile" name="mobile"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Direcci&oacute;n:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-text-size"></i>
                            </div>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>
                    </div>
                    
                    <div class="box-footer">
                        <div class="create-footer">

                            <button type="button" id="add_user" class="btn btn-primary">
                                <i class="fa fa-hand-o-right"></i> Crear
                            </button>
                            <button type="button" id="btnCancelar" class="btn btn-danger">
                                <i class="fa fa-hand-o-left"></i> Cancelar
                            </button>
                           
                        </div>
                    </div>
                    
                    
                   

                </div>
            </div>

        </div>
    </div>

</section>
